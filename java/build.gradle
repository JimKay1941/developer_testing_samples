apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
	testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.16'
	testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

    // Chapter 5
    compile 'com.google.guava:guava:17.0'

    // Chapter 11
    compile "org.springframework:spring-web:4.2.6.RELEASE"
    testCompile "org.hsqldb:hsqldb:2.3.1"
    testCompile "com.github.tomakehurst:wiremock:1.57"
    testCompile 'org.eclipse.jetty:jetty-server:9.0.7.v20131107'
    testCompile 'org.eclipse.jetty:jetty-webapp:9.0.7.v20131107'
    testCompile 'net.sourceforge.htmlunit:htmlunit:2.13'
}


